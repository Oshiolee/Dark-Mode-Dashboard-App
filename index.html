<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <img src="./images/Dark.png" id="icon" alt="">
                <div class="user">
                    <img src="./images/Me.jpg" alt="Oshiolee">
                    <h3>Oshiolee Ilukhor</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch_PNG6.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    
                    <div class="link">
                        <img src="./images/games.png" alt="">
                        <h2>Games</h2>
                    </div>

                    <div class="link">
                        <img src="./images/pad1.png" alt="">
                        <h2>New</h2>
                    </div>

                    <div class="link">
                        <img src="./images/Book.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="./images/pad.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/deadpool.jpg" alt="Deadpool">
                        <div class="card-info">
                            <h2>Deadpool Heros Mission</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/War.jpg" alt="Fortnite">
                        <div class="card-info">
                            <h2>Fortnite Ghost Recon</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/spiderman.jpg" alt="Spiderman">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="main.js"></script>
</body>
</html>
